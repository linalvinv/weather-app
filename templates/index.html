<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Weather App</title>
</head>
<body>
    <div class="text-center">
        <h1>Weather App</h1>
        <form action="/" method="post">
            <input type="text" id="cityName" name="cityName" placeholder="City">
            <input type="text" id="stateName" name="stateName" placeholder="State">
            <input type="text" id="countryName" name="countryName" placeholder="Country" value="USA">
            <button>Find</button>
        </form>
        <div class="weather-info">
            {% if data %}
                Weather Description: {{ data.description }}<br>
                Temperature: {{ data.temperature }} Â°F<br>
                Humidity: {{ data.humidity }}%<br>
                <img src="https://openweathermap.org/img/wn/{{ data.icon }}@2x.png" alt="Icon">
            {% elif input %}
                <p>INVALID LOCATION</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
